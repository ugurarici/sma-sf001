<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Örnek</title>
    <style>
      #container {
        margin: auto;
      }

      #styleSettings {
        background-color: rgba(128, 128, 128, 0.5);
        width: 200px;
        height: 100%;
        display: inline-block;
        position: fixed;
        right: -190px;
        top: 0;
        padding: 0.5em;
        transition: right ease 500ms;
      }

      #styleSettings:hover {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div id="styleSettings">
      <form>
        <label for="inpHeadingColor">Başlık Rengi</label>
        <input type="color" id="inpHeadingColor" value="#ff00ff" />
        <hr />
        <label for="inpContainerWidthRange">Container width (%)</label>
        <input
          type="range"
          id="inpContainerWidthRange"
          name="inpContainerWidthRange"
          min="20"
          max="100"
          value="100"
        />
      </form>
    </div>
    <div id="container">
      <h1 id="mainHeading">Burası başlık</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci quas ratione in velit
        pariatur, veritatis, iste, quis molestias est porro unde tempora rerum. Tenetur sequi
        dolores quasi ipsa culpa distinctio.
      </p>
      <hr />
      <form action="" id="exampleForm">
        <label for="inputExample">Input Example</label>
        <input type="text" id="inputExample" name="example" value="İlk değer" />
        <button type="submit">Test Button</button>
      </form>
    </div>
    <script>
      if (localStorage.getItem("mainHeadingText")) {
        document.getElementById("inputExample").value = localStorage.getItem("mainHeadingText");
      }

      if (localStorage.getItem("mainHeadingColor")) {
        document.getElementById("inpHeadingColor").value = localStorage.getItem("mainHeadingColor");
      }

      if (localStorage.getItem("containerWidth")) {
        document.getElementById("inpContainerWidthRange").value =
          localStorage.getItem("containerWidth");
      }

      function setMainHeadingText() {
        var newTextValue = document.getElementById("inputExample").value;
        localStorage.setItem("mainHeadingText", newTextValue);
        document.getElementById("mainHeading").innerText = newTextValue;
      }

      function setMainHeadingColor() {
        var newColorValue = document.getElementById("inpHeadingColor").value;
        localStorage.setItem("mainHeadingColor", newColorValue);
        document.getElementById("mainHeading").style.color = newColorValue;
      }

      function setContainerWidth() {
        var newTextValue = document.getElementById("inpContainerWidthRange").value;
        localStorage.setItem("containerWidth", newTextValue);
        document.getElementById("container").style.width = newTextValue + "%";
      }

      setMainHeadingText();
      setMainHeadingColor();
      setContainerWidth();

      document.getElementById("inputExample").addEventListener("input", setMainHeadingText);
      document.getElementById("inpHeadingColor").addEventListener("input", setMainHeadingColor);
      document
        .getElementById("inpContainerWidthRange")
        .addEventListener("input", setContainerWidth);
    </script>
  </body>
</html>
